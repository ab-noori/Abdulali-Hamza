<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking your time to help us improve the platform
        </p>
    </header>

    <div id="main">
        <form id="survey-form">
            <div class="div-container">
                <label id="name-label"> Name </label>
                <input class="input" id="name" type="text" placeholder="Enter your name" required />
            </div> 
            
            <div class="div-container">
                <label id="email-label"> Email </label>
                <input class="input" id="email" type="email" placeholder="Enter your Email" required/>
            </div> 
            
            <div class="div-container">
                <label id="number-label">Age</label>
                <input class="input" id="number" type="number" min="0" max="100" placeholder="Age" />
            </div> 
            
            <div class="div-container">
                <label id="role-label"> Which options best describes your role?</label>
                <select class="input" id="dropdown">
                    <option>Student</option>
                    <option>Teacher</option>
                </select>
            </div> 
            
            <div class="div-container">
                <input type="radio" name="radio" value="Definitely" />
                <label>Definitely</label>
            </div> 
            
            <div class="div-container">
                <input type="radio" name="radio" value="Maybe" />
                <label>Maybe</label>
            </div> 
            
            <div class="div-container">
                <input type="radio" name="radio" value="Not sure" />
                <label>Not sure</label>
            </div>

            <div class="div-container">
                <label id="role-label"> What is your favorite feature of Our platform?</label>
                <select class="input" id="dropdown">
                    <option>chalanges</option>
                    <option>project</option>
                    <option>community</option>
                    <option>open source</option>
                </select>
            </div> 
            
            <div class="div-container">
                <label>What would you like to see improved? (Check all that apply)</label>
            </div>

            <div class="div-container">
                <input type="checkbox" value="Front-end projects" />
                <label>Front end projects</label>
            </div>

            <div class="div-container">
                <input type="checkbox" value="Back-end projects" />
                <label>Back-end projects</label>
            </div>

            <div class="div-container">
                <input type="checkbox" value="Data visualizations" />
                <label>Data visualizations</label>
            </div>

            <div class="div-container">
                <input type="checkbox" value="Challenges" />
                <label>Challenges</label>
            </div>
            
            <div class="div-container">
                <textarea class="input" placeholder="Additional comments"></textarea>
            </div>

            <div class="div-container">
                <input class="input" id="submit" type="submit" />
            </div>

        </form>
    </div>
  </body>
</html>
